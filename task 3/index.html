<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин пазлов</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Добро пожаловать в Puzzle World!</h1>
        <p>Здесь вы найдете пазлы на любой вкус</p>
    </header>
    <main>
        <div class="container">
            <div class="card">
                <h2>Пазл "Природа"</h2>
                <img src="https://shopudachi.ru/upload/iblock/ff3/uildk5ehuodxup1jlonplncco1jk0ioe.jpg" alt="Пазл Природа">
                <p>1000 деталей. Потрясающий вид на лес и горы.</p>
                <button>Купить</button>
            </div>
            <div class="card">
                <h2>Пазл "Город"</h2>
                <img src="https://shopudachi.ru/upload/iblock/506/hc3ve0pjt2hjxpnirb8aq5wjleopwsr0/ana-4522.jpg" alt="Пазл Город">
                <p>500 деталей. Красивый вечерний пейзаж города.</p>
                <button>Купить</button>
            </div>
            <div class="card">
                <h2>Пазл "Животные"</h2>
                <img src="https://rc-today.ru/UserFiles/Image/69/4e/pazly_500_priyateli_b_53230_5ed1145947e26_2776_big.jpg" alt="Пазл Животные">
                <p>300 деталей. Милый портрет друзей.</p>
                <button>Купить</button>
            </div>
        </div>
    </main>
    <footer>
        <p>© 2024 Puzzle World. Все права защищены.</p>
    </footer>
</body>
</html>
